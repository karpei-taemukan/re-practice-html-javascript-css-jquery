<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body style="width: 100%; height: 100%;">
    <button class="button">start</button>
    <button id="stop">stop</button>
</body>
<script>
    const colors = [
  "#ef5777",
  "#575fcf",
  "#4bcffa",
  "#34e7e4",
  "#0be881",
  "#f53b57",
  "#3c40c6",
  "#0fbcf9",
  "#00d8d6",
  "#05c46b",
  "#ffc048",
  "#ffdd59",
  "#ff5e57",
  "#d2dae2",
  "#485460",
  "#ffa801",
  "#ffd32a",
  "#ff3f34"
];
const btn = document.querySelector("button");
const stop = document.querySelector("#stop");
let nIntervId;


function clickedBtn(e) {
  e.preventDefault();
  
  if (!nIntervId) {
    nIntervId = setInterval(changeColor, 1000);
  }
  
  //console.log(document.body.style.background);
}
function changeColor(){
 
    const randomColor1 = colors[Math.floor(Math.random() * colors.length)];
  const randomColor2 = colors[Math.floor(Math.random() * colors.length)];
  document.body.style.background = `linear-gradient(${randomColor1}, ${randomColor2})`;
    document.body.style.transition="all 3s ease-out";

}

function stopColor(){
    document.body.style = "none";
    document.body.classList.add("stopId");
    clearInterval(nIntervId);
    nIntervId = null;
}



    btn.addEventListener("click", clickedBtn);



stop.addEventListener("click", stopColor);
</script>
</html>
