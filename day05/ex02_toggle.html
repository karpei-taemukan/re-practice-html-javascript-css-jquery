<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden{
            display: none;
        }
        .show{
             display: block;
        }
    </style>
</head>

<body style="background-color: thistle;">
    <h1 id="id01" class="show">true</h1>
    <h1 id="id02" class="hidden">false</h1>
    <input type="text" onkeyup="changeText(this.value)"> 
    <!-- oninput="changeText(this.value)"/> -->
    <input type="button" value="버튼" id="btnToggle"/>
    <button type="button" onclick="func1()">modify text</button>
</body>
 <script>
     function func1(){
         document.getElementById("id01").innerText="javascript";
        }

        const btnToggle = document.querySelector("#btnToggle");
        let h1 = document.getElementById("id01");
        let h2 = document.getElementById("id02");
        function toggle(){
                    h1.classList.toggle("show");
                    h1.classList.toggle("hidden");
                    
                    h2.classList.toggle("show");
                    h2.classList.toggle("hidden");
         
    }

    btnToggle.addEventListener("click", toggle);

    function changeText(inputText){
        document.getElementById("id01").innerText=inputText;
    }
</script>
</html>
