<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    th,td{
        border: 1px solid black;
        padding: 10px;
    }
</style>
</head>

<body style="background-color: green;">
    <caption>회원가입</caption>
    <form action="" method="get">

        <table>
   
           <!-- 1. 아이디
               2. 비밀번호
               3.이름
               4. 이메일 
               5. 생년월일
           -->
           <tr>
               <th colspan="2" style="border: 1px solid black">회원가입</th>
           </tr>
           <tr>
               <th><label for="inputId">
                아이디
               </label>
            </th>
               <td>
                   <input type="text" id="inputId" required placeholder="아이디 5글자 이상" minlength="5"/>
                   <button type="button">중복확인</button>
               </td>
           </tr>
           <tr>
               <th>
            <label for="inputPw">
                비밀번호
            </label>
            </th>
               <td>
                   <input type="password" id="inputPw" required/>
               </td>
           </tr>
           <tr>
               <th>
                <label for="inputEmail">
                    이메일
                </label>
            </th>
               <td>
                   <input type="email" id="inputEmail" required/>
                </td>
           </tr>
           <tr>
               <th>
                <label for="inputBirth">
                    생년월일
                </label>
            </th>
               <td>
                   <input type="date" id="inputBirth" required/>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="회원가입"/>
                    <input type="reset" />
                    <!--
                         <form> 안의 <button>은 submit 기능도 한다 
                        <form>안에서 일반 버튼은 <button type="button"> 
                    -->
                </th>
           </tr>
   
        </table>
    </form>
</body>
</html>
